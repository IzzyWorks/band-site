<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <title>form template</title>
</head>
<body>
    

<section class="message-form">
    <div class="message-form__header"></h1 class="message-form__header--font">Join the Conversation</h1></div>
    <div class="massage-from__container">
        <div class="message-form__avatar"></div>
        <form class="message-form__fill-out-form">
            <lable><h4 class="message-form__lables">NAME</h4>
                <input type="text" name="inputName" class="message-form__name-field" placeholder="John Appleseed">
            </lable>
            <lable><h4>COMMENT</h4>
                <textarea name="addComment" class="message-form__comment-field" placeholder="Add new comment"></textarea>
            </lable>
            <button class="message-form__btn" id="messageBtn">COMMENT</button>
        </form>
    </div>
    <div>
        <ul class=massage-form__posts id=messagePosts></ul>
    </div>
</section>


</body>
</html>
